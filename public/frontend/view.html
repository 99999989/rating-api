<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Integration 2</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>


    <!-- Favicon - - - - - - - - - - - - - - - -->
    <!-- <link rel="icon" type="image/ico" href="" /> -->

</head>
<body>

<header>
</header>
<main>
    <div class="progress" id="loading-spinner" style="position: fixed; top: 0px; left: 0px; margin: 0px">
        <div class="indeterminate"></div>
    </div>
    <div class="page">
        <h1>Rate It!</h1>

        <button id="get" class="waves-effect waves-ripple waves-light white-text right">
            <span class="material-icons large">replay</span>
        </button>

        <div class="clear"></div>

        <div id="content-text" class="text-center">Willkommen</div>
        <div id="rating-pane">
            <div id="content">

                <!--<img src="http://loremflickr.com/640/480/surf" />-->
                <img id="content-image" class="materialboxed responsive-img" onload="loaded()">

            </div>
            <div class="rate button waves-effect waves-ripple waves-light" id="up">
                <img src="img/up.png">
            </div>

            <div class="rate button waves-effect waves-ripple waves-light" id="down">
                <img src="img/down.png">
            </div>
        </div>
    </div>
</main>
<footer class="page">
    <input type="text" id="content_name" value="bildX" disabled>
    Integration 2 - Beeler, Heinrich, Metzger, Sommer
</footer>
</body>
</html>
