<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Integration 2</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>


    <!-- Favicon - - - - - - - - - - - - - - - -->
    <!-- <link rel="icon" type="image/ico" href="" /> -->

</head>
<body>

<header>
</header>
<main>
    <div class="progress" id="loading-spinner" style="position: fixed; top: 0px; left: 0px; margin: 0px">
        <div class="indeterminate"></div>
    </div>

    <div class="page">
        <div class="row">
            <div class="col s4 m3 l2 grey-text">
                <i class="material-icons left">face</i> <span class="truncate" id="username"></span>
            </div>
            <div class="col s4 m3 l2 grey-text">
                <i class="material-icons left heading">replay</i> <span class="truncate" id="user-count"></span>
            </div>
            <div class="col s4 m3 l2 grey-text">
                <i class="material-icons left heading">equalizer</i> <span class="truncate" id="user-average"></span>
            </div>
        </div>

        <h1>Rate It!</h1>
        <a id="get" class="btn btn-large btn-flat waves-effect waves-ripple waves-light right">
            <i id="reload" class="material-icons" style="font-size: 1.9rem">loop</i>
        </a>

        <div class="clear"></div>

        <div class="splash-pane">
            <img  class="content-image circle "  height="100px">
            <h5>Bewertungen</h5>
            <div id="rating-count">?</div>
            <h5>Durchschnitt</h5>
            <div id="rating-average">?</div>

            <br>
            <div class="divider"></div>
            <p id="content-text">Willkommen</p>
        </div>

        <div id="rating-pane">
            <div class="rate button waves-effect waves-ripple waves-light" id="up">
                <img src="img/thumb_up.png" height="65px">
            </div>
            <div class="rate button waves-effect waves-ripple waves-light" id="whatever">
                <img src="img/whatever.png" height="65px">
            </div>
            <div class="rate button waves-effect waves-ripple waves-light" id="down">
                <img src="img/thumb_down.png" height="65px">
            </div>
			<div class="clear"></div>
			
            <div id="content">

                <!--<img src="http://loremflickr.com/640/480/surf" />-->
                <img id="content-image" class="content-image materialboxed responsive-img" onload="loaded()">
                <video id="content-video" autoplay="true" preload="auto" class="responsive-video" onload="loaded()" controls>
                    <source id="content-mp4" type="video/mp4">
                </video>
            </div>

        </div>
    </div>
</main>
<footer class="page">
    <input type="text" id="content_name" value="" disabled>
    Integration 2 - Beeler, Heinrich, Metzger, Sommer
</footer>
</body>
</html>
