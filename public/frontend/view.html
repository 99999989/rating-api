<html>
<head>
    <meta charset="utf-8">

    <!-- Style -->

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

<body>

<header>

</header>
<div id="loading-spinner" class="progress">
    <div class="indeterminate"></div>
</div>
<div id="page">
    <h1>Rate It!</h1>


    <button id="get" class="waves-effect waves-ripple waves-light white-text" onclick="">Get First Content</button>

    <div class="clear"></div>

    <div id="content">

        <div class="preloader-wrapper active" style="position: absolute; top: 50%; left: 48%;">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>


        <!--<img src="http://loremflickr.com/640/480/surf" />-->
        <img id="content-image" class="materialboxed responsive-img" onload="loaded()">

        <!--<video width="320" height="240" controls>
            <source src="https://splashbase.s3.amazonaws.com/mazwai/regular/marton_solti--KOVITOMI_MIDNIGHT_HALFPIPE_SESSION.mp4%3F1405192554" type="video/mp4">
        </video>-->
    </div>
    <div class="rate button waves-effect waves-ripple waves-light" id="up">
        <img src="img/up.png">
    </div>

    <div class="rate button waves-effect waves-ripple waves-light" id="down">
        <img src="img/down.png">
    </div>

    <input type="text" id="content_name" value="bildX" disabled>
